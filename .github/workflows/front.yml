name: CI/CD - Frontend

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/front.yml'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧱 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: ⚙️ Build du frontend
        run: npm run build

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐛 Debug info
        run: |
          echo "USERNAME = ${{ secrets.DOCKER_USERNAME }}"
          echo "BRANCH = ${{ github.ref_name }}"

      - name: 🏗️ Build Docker image
        run: docker buildx build --tag ${{ secrets.DOCKER_USERNAME }}/front:${{ github.ref_name }} ./front --load

      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/front:${{ github.ref_name }}
