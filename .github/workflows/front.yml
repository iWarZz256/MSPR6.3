name: CI/CD - Frontend

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/front.yml'

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        working-directory: ./front
        run: npm ci

      - name: âš™ï¸ Build du frontend
        working-directory: ./front
        run: npm run build

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› Debug info
        run: |
          echo "USERNAME = ${{ secrets.DOCKER_USERNAME }}"
          echo "BRANCH = ${{ github.ref_name }}"

      - name: ğŸ—ï¸ Build Docker image
        run: docker buildx build --tag ${{ secrets.DOCKER_USERNAME }}/front:${{ github.ref_name }} -f front/Dockerfile front --load

      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/front:${{ github.ref_name }}
