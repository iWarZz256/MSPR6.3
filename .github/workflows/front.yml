name: CI/CD - Frontend

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/front.yml'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ğŸ› Debug variables
        run: |
          echo "USERNAME = ${{ secrets.DOCKER_USERNAME }}"
          echo "BRANCH = ${{ github.ref_name }}"


      - name: ğŸ—ï¸ Build Docker image
        run: docker buildx build --tag quentincrn08/front:main ./front --load



      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/front:${{ github.ref_name }}
