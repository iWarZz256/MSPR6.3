name: CI/CD - Backend API

on:
  push:
    paths:
      - 'pandemie_api/**'
      - '.github/workflows/api.yml'

jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pandemie_api

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Installer les dépendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Lancer les tests unitaires
        env:
          DATABASE_URL: "sqlite:///./test.db"
        run: pytest

      - name: 🐳 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: 🏗️ Build Docker image
        run: docker build -t quentincrn08/api:${{ github.ref_name }} -f ./pandemie_api/Dockerfile ./pandemie_api


      - name: 📤 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/api:${{ github.ref_name }}
